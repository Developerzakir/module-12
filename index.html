<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>BMI Calculator</title>

    <style>
      form{
        background-image: url('img/1.png');
        background-repeat: no-repeat;
       
        padding-bottom: 30px;
        padding-left: 10px;
        padding-right: 10px;
      }

      form input{
        margin-top: 10px; 
        padding: 5px;
        padding-left: 10px;
      }

      form button{
        margin-top: 20px;
        padding: 7px;
        background: green;
        color: #fff;
        margin-left: 150px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>BMI Calculator</h1>
    <form>
      <label for="weightInput">Weight (kg):</label>
      <input type="number" id="weightInput"><br>
      <label for="heightInput">Height (cm):</label>
      <input type="number" id="heightInput"><br>
      <button type="button" id="calculateBtn">Calculate BMI</button>
    </form>
    <div id="result"></div>

    <script>
      const calculateBMI = () => {
        const weight = document.getElementById("weightInput").value;
        const height = document.getElementById("heightInput").value; // convert cm to m
        const bmi = weight / (height * height);
        document.getElementById("result").textContent = `Your BMI is ${bmi.toFixed(2)}`;
      }

      document.getElementById("calculateBtn").addEventListener("click", calculateBMI);
    </script>
  </body>
</html>
